<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <h1>Welcome to the Treasure Hunt</h1>
    </header>
    <main>
        <section class="hero">
            <img src="pirate.jpg" alt="Treasure Hunt Hero Image">
            <div class="hero-text">
                <h2>Are You Ready for an Adventure?</h2>
                <p>Find the hidden treasures and unlock the mysteries!</p>
                <button id="startGame">Start Game</button>
            </div>
        </section>
        <section class="features">
            <div class="feature">
                <img src="explore..jpg" alt="Feature 1">
                <h3>Explore</h3>
                <p>Discover hidden locations and secrets.</p>
            </div>
            <div class="feature">
                <img src="solve puzzel.jpg" alt="Feature 2">
                <h3>Solve Puzzles</h3>
                <p>Use your wit to solve intricate puzzles.</p>
            </div>
            <div class="feature">
                <img src="treasure.jpg" alt="Feature 3">
                <h3>Find Treasures</h3>
                <p>Collect valuable treasures along your journey.</p>
            </div>
        </section>
    </main>
    <script src="homepage.js"></script>
</body>
</html>
